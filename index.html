<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Profile</title>
</head>
<body>
    <div class="profile-container">
        <div class="profile-top">
            <img class="profile-picture" src="./user-original.png" alt="">
            <h2 class="profile-name">Prince</h2>
            <p class="profile-desc">Junior Java Developer</p>
            <div class="followers_following">
                <p class="followers"><span style="font-weight: 800;">1000</span> Followers</p>
                <p class="model">|</p>
                <p class="following"><span style="font-weight: 800;">1200</span> Following</p>
            </div>

        </div>
        <div class="profile-bottom">
            <div class="email-container details">
                <div class="img-container">
                    <i class="fas fa-envelope"></i>
                    <p class="details_heading">Email</p>
                </div>
                <h3>prince@gmail.com</h3>
            </div>
            <div class="mobile-container details">
                <div class="img-container">
                    <i class="fa-solid fa-mobile"></i>
                    <p class="details_heading">Mobile</p>
                </div>
                <h3>95857063890</h3>
            </div>
            <div class="twitter-container details">
                <div class="img-container">
                    <i class="fa-brands fa-twitter"></i>
                    <p class="details_heading">Twitter</p>
                </div>
                <h3>@prince007</h3>
            </div>
            <div class="facebook-container details">
                <div class="img-container">
                    <i class="fa-brands fa-facebook"></i>
                    <p class="details_heading">Facebook</p>
                </div>
                <h3>Mr.prince</h3>
            </div>
            <div class="behance-container details">
                <div class="img-container">
                    <i class="fa-brands fa-behance"></i>
                    <p class="details_heading">Behance</p>
                </div>
                <h3>www.behance.net/prince007</h3>
            </div>
        </div>
    </div>

    
</body>
</html>
